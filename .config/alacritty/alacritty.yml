env:
  ALACRITTY: "1"
window:
  # dimensions:
  #   columns: 100
  #   lines: 72
  # full, buttonless, transparent, none
  decorations: transparent
  dynamic_title: true
  padding:
    x: 5
    y: 25
colors:
  transparent_background_colors: true
font:
  size: 14.0
  normal:
    # family: "Go Mono"
    # style: Regular
    family: "Input Mono Compressed"
    style: Light
    # family: "Iosevka Fixed Slab"
    # style: Light
    # family: mononoki
    # style: Regular
    # family: "PragmataPro Mono"
    # style: Regular
cursor:
  style: 
    shape: Underline
  vi_mode_style: Block

selection:
  save_to_clipboard: true

key_bindings:
- { key: N, mods: Command, action: CreateNewWindow }
- { key: N, mods: Command|Control, action: SpawnNewInstance} 
